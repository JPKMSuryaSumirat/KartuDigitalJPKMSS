<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pencarian Data Peserta JPKM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .kartu-container {
      position: relative;
      width: 640px;
      height: auto;
      margin-top: 20px;
    }

    .kartu {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .text-field {
      position: absolute;
      font-size: 14px;
      font-weight: bold;
      color: #000;
    }

    /* Posisi data sesuai gambar */
    .nama { top: 80px; left: 30px; }
    .nojpkm { top: 100px; left: 30px; }
    .tgllahir { top: 80px; right: 30px; }
    .rajal { top: 170px; left: 160px; }
    .ranap { top: 190px; left: 160px; }
    .gigi { top: 210px; left: 160px; }
    .masaberlaku { top: 230px; left: 160px; }

    #not-found {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Pencarian Data Peserta JPKM</h2>

  <form id="identity-form">
    <label for="nojpkm">No. JPKM:</label>
    <input type="text" id="nojpkm" />

    <label for="name">Nama Peserta:</label>
    <input type="text" id="name" />

    <label for="package">Nama Paket:</label>
    <input type="text" id="package" />

    <button type="submit">Cari</button>
  </form>

  <div id="not-found" style="display: none;">Data tidak ditemukan.</div>

  <div id="kartu-wrapper" class="kartu-container" style="display: none;">
    <img src="Kartu Peserta Siswa Kosong Untuk Web Kartu DepanBelakang.jpg" alt="Kartu Peserta" class="kartu" />
    <div class="overlay">
      <div class="text-field nama" id="namaText"></div>
      <div class="text-field nojpkm" id="nojpkmText"></div>
      <div class="text-field tgllahir" id="tgllahirText"></div>
      <div class="text-field rajal" id="rajalText"></div>
      <div class="text-field ranap" id="ranapText"></div>
      <div class="text-field gigi" id="gigiText"></div>
      <div class="text-field masaberlaku" id="masaberlakuText"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
