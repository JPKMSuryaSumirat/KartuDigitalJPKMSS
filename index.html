<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pencarian Data Peserta JPKM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px 15px;
      text-align: center;
      margin: 0;
    }

    img.logo {
      width: 120px;
      margin-bottom: 15px;
    }

    h2 {
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      margin: 0 auto 30px;
    }

    .form-group {
      width: 100%;
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #loading, #not-found {
      margin-top: 20px;
      font-style: italic;
    }

    #not-found {
      color: red;
    }

    #result {
      text-align: center;
    }

    .kartu-container {
      position: relative;
      display: inline-block;
      margin-top: 30px;
      text-align: left;
    }

    .kartu-gambar {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .text-field {
      position: absolute;
      font-size: 14px;
      font-weight: bold;
      color: black;
    }

    /* Posisi Teks untuk Paket SISWA */
    .kartu-siswa .nama        { top: 110px; left: 52px; }
    .kartu-siswa .nojpkm      { top: 130px; left: 52px; }
    .kartu-siswa .namagrup    { top: 150px; left: 52px; }
    .kartu-siswa .ppkbasis    { top: 168px; left: 150px; }
    .kartu-siswa .tgllahir    { top: 152px; right: 58px; }
    .kartu-siswa .klinik      { top: 187px; left: 150px; }
    .kartu-siswa .plafon      { top: 205px; left: 150px; }
    .kartu-siswa .gigi        { top: 218px; left: 150px; }
    .kartu-siswa .masaberlaku { top: 235px; left: 150px; }
    .kartu-siswa .namapaket   { top: 258px; left: 50%; transform: translateX(-50%); text-align: center; }

    /* Kamu bisa tambahkan paket lain di bawah sini */

  </style>
</head>
<body>

  <img src="JPKM LOGO.png" alt="Logo JPKM" class="logo" />
  <h2>Pencarian Data Peserta JPKM</h2>

  <form id="identity-form">
    <div class="form-group">
      <label for="name">Nama Peserta:</label>
      <input type="text" id="name" />
    </div>
    <div class="form-group">
      <label for="birthdate">Tanggal Lahir:</label>
      <input type="date" id="birthdate" />
    </div>
    <div class="form-group">
      <label for="package">Nama Paket:</label>
      <select id="package">
        <option value="">-- Pilih Paket --</option>
        <option value="SISWA">SISWA</option>
        <option value="UMUM">UMUM</option>
      </select>
    </div>
    <button type="submit">Cari</button>
  </form>

  <div id="loading" style="display: none;">Memuat data...</div>
  <div id="not-found" style="display: none;">Data tidak ditemukan. Silakan periksa kembali input Anda.</div>

  <div id="result" style="display: none;">
    <div class="kartu-container kartu-siswa" id="kartu-container">
      <img id="kartu-gambar" class="kartu-gambar" />
      <div class="text-field nama" id="field-nama"></div>
      <div class="text-field nojpkm" id="field-nojpkm"></div>
      <div class="text-field namagrup" id="field-namagrup"></div>
      <div class="text-field ppkbasis" id="field-ppkbasis"></div>
      <div class="text-field tgllahir" id="field-tgllahir"></div>
      <div class="text-field klinik" id="field-klinik"></div>
      <div class="text-field plafon" id="field-plafon"></div>
      <div class="text-field gigi" id="field-gigi"></div>
      <div class="text-field masaberlaku" id="field-masaberlaku"></div>
      <div class="text-field namapaket" id="field-namapaket" style="display: none;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
