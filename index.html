<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartu Peserta JPKM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    form {
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-end;
    }

    label {
      flex: 1 0 100%;
    }

    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    #card-container {
      position: relative;
      width: 650px;
      height: 935px;
      margin: 40px auto;
      background-image: url('Kartu Peserta Siswa Kosong Untuk Web Kartu DepanBelakang.jpg');
      background-size: cover;
      background-position: center;
      font-size: 14px;
    }

    #card-container div {
      position: absolute;
      font-weight: bold;
      white-space: nowrap;
    }

    .nama        { top: 110px; left: 52px; }
    .nojpkm      { top: 130px; left: 52px; }
    .namagrup    { top: 150px; left: 52px; }
    .ppkbasis    { top: 168px; left: 150px; }
    .tgllahir    { top: 152px; right: 58px; }
    .klinik      { top: 187px; left: 150px; }
    .plafon      { top: 205px; left: 150px; }
    .gigi        { top: 218px; left: 150px; }
    .masaberlaku { top: 235px; left: 150px; }
    .namapaket   {
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 class="title">Pencarian Data Peserta JPKM</h2>
  
  <form id="identity-form">
    <label for="nojpkm">No. JPKM:</label>
    <input type="text" id="nojpkm" />

    <label for="name">Nama Peserta:</label>
    <input type="text" id="name" />

    <label for="package">Nama Paket:</label>
    <input type="text" id="package" />

    <button type="submit">Cari</button>
  </form>

  <div id="card-container"></div>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      document.getElementById("identity-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const nojpkmInput = document.getElementById("nojpkm").value.trim().toUpperCase();
        const nameInput = document.getElementById("name").value.trim().toLowerCase();
        const packageInput = document.getElementById("package").value.trim().toUpperCase();

        fetch("Peserta%20JPKM%20s.d%2010%20Juni%202025%20New.json")
          .then((response) => response.json())
          .then((jsonData) => {
            const data = jsonData["Sheet1"];
            const peserta = data.find((item) => {
              const matchNo = nojpkmInput === "" || item["No JPKM"]?.toUpperCase() === nojpkmInput;
              const matchName = nameInput === "" || item["Nama Member"]?.toLowerCase() === nameInput;
              const matchPaket = packageInput === "" || item["Nama Paket"]?.toUpperCase() === packageInput;
              return matchNo && matchName && matchPaket;
            });

            const container = document.getElementById("card-container");
            container.innerHTML = "";

            if (peserta) {
              const card = document.createElement("div");
              card.innerHTML = `
                <div class="nama">${peserta["Nama Member"]}</div>
                <div class="nojpkm">${peserta["No JPKM"]}</div>
                <div class="namagrup">${peserta["Nama Grup"]}</div>
                <div class="ppkbasis">${peserta["PPKBasis"]}</div>
                <div class="tgllahir">${peserta["Tanggal Lahir"]}</div>
                <div class="klinik">${peserta["Klinik Layanan"]}</div>
                <div class="plafon">${peserta["Kode Plafond"]}</div>
                <div class="gigi">${peserta["Paket Tambahan"]}</div>
                <div class="masaberlaku">${peserta["Tanggal Masuk"]} s.d ${peserta["Tanggal Akhir Kontrak"]}</div>
                <div class="namapaket">${peserta["Nama Paket"]}</div>
              `;
              container.appendChild(card);
            } else {
              alert("Data tidak ditemukan. Pastikan input sesuai.");
            }
          })
          .catch((error) => {
            console.error("Terjadi kesalahan:", error);
            alert("Gagal memuat data.");
          });
      });
    });
  </script>
</body>
</html>
