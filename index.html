<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartu Peserta JPKM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .card-container {
      position: relative;
      display: inline-block;
    }

    .card-image {
      width: 600px;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 600px;
      height: 100%;
      pointer-events: none;
    }

    .text-field {
      position: absolute;
      font-size: 16px;
      font-weight: bold;
      color: black;
      text-align: left;
    }

    .nama         { top: 90px;  left: 30px; }
    .nojpkm       { top: 105px; left: 30px; }
    .namagrup     { top: 120px; left: 30px; }
    .ppkbasis     { top: 255px; left: 30px; } /* Sejajar dengan Klinik Layanan */
    .tgllahir     { top: 90px;  right: 30px; }
    .rajal        { top: 255px; left: 370px; }
    .ranap        { top: 275px; left: 370px; }
    .gigi         { top: 295px; left: 370px; }
    .masaberlaku  { top: 315px; left: 370px; }

    form {
      margin-bottom: 20px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Pencarian Data Peserta JPKM</h2>

  <form id="identity-form">
    <label for="nojpkm">No. JPKM:</label>
    <input type="text" id="nojpkm" />

    <label for="name">Nama Peserta:</label>
    <input type="text" id="name" />

    <label for="package">Nama Paket:</label>
    <input type="text" id="package" />

    <button type="submit">Cari</button>
  </form>

  <div class="card-container" style="display: none;" id="cardContainer">
    <img src="Kartu Peserta Siswa Kosong Untuk Web Kartu DepanBelakang.jpg" alt="Kartu Peserta" class="card-image" />
    <div class="overlay">
      <div class="text-field nama" id="namaText"></div>
      <div class="text-field nojpkm" id="nojpkmText"></div>
      <div class="text-field namagrup" id="namagrupText"></div>
      <div class="text-field ppkbasis" id="ppkbasisText"></div>
      <div class="text-field tgllahir" id="tgllahirText"></div>
      <div class="text-field rajal" id="rajalText"></div>
      <div class="text-field ranap" id="ranapText"></div>
      <div class="text-field gigi" id="gigiText"></div>
      <div class="text-field masaberlaku" id="masaberlakuText"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
